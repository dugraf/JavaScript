<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    <div>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="verificar" onclick="calcular()">
    </div>

    <p id="res"></p>

    <script>

        function calcular()
        {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual eh de <strong>${vel} km/h</strong>`
            res.innerHTML += `<p> Dirija com cuidado! </p>` // CONCATENACAO, ADICIONAR PARAGRAFO

            if (vel > 60)
            {
                res.innerHTML += `<p> <strong>MULTADO!</strong> </p>`
            }

            else
            {
                res.innerHTML += `<strong>CONTINUE!</strong>`
            }

        }
    </script>
</body>
</html>
